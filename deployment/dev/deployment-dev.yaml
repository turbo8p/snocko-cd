apiVersion: apps/v1
kind: Deployment
metadata:
  name: snocko-app-dev
  namespace: application-dev
spec:
  selector:
    matchLabels:
      app: snocko-app-dev
  replicas: 2
  template:
    metadata:
      labels:
        app: snocko-app-dev
    spec:
      containers:
      - name: snocko-app-dev
        image: public.ecr.aws/s7j8l1f2/snocko:575f3ac837ee4d94fb32b19640e42d107e480425
        ports:
        - containerPort: 8081
